<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider & Modal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="../stylo.css">
    <link rel="stylesheet" href="slider.css">
</head>

<body>
    <aside id="sidenav-open">
        <nav>
            <h4>Experiments</h4>
            <a href="../index.html">Home</a>
            <a href="#">Slider & Modal</a>
        </nav>
        <a href="#" id="sidenav-close" title="close menu" aria-label="close menu"></a>

    </aside>
    <main>
        <header>
            <a href="#sidenav-open" id="sidenav-button" class="hamburger" title="open menu" aria-label="open menu">
                <svg viewBox="0 0 50 40" role="presentation" focusable="false" aria-label="trigram for heaven symbol">
                    <line x1="0" x2="100%" y1="10%" y2="10%"></line>
                    <line x1="0" x2="100%" y1="50%" y2="50%"></line>
                    <line x1="0" x2="100%" y1="90%" y2="90%"></line>
                </svg>
            </a>
            <h1>Slider & Modal</h1>
        </header>

        <article>
            <div class="modal">
                <div class="modal-area">
                    <div class="modal-header">
                        What would you like to see?
                    </div>
                    <div class="modal-content">
                        <form action="">
                            <input type="text" id="input-box" placeholder="Please insert your query">
                            <button type="submit" id="form-button">Submit</button>
                        </form>
                    </div>
                    <div class="close-modal">
                        <i class="fas fa-times"></i>
                    </div>
                </div>
            </div>
            <div class="search-bt-wrap">
                <div class="is-slider">
                    <div class="img-wrap">
                        <div class="slider-item visible"></div>
                        <div class="slider-item"></div>
                        <div class="slider-item"></div>
                    </div>
                    <div class="buttons">
                        <button id="previous-button">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <button id="next-button">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
                <button id="search-btn">
                    <i class="fas fa-search"></i>
                    Start your search
                </button>
            </div>
        </article>
    </main>
    <script src="slider.js"></script>
</body>

</html>
